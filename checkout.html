<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Phile</title>
  <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
  <div class="head">
    <header class="container">
      <div class="logo">
        <img src="/img/desktop/gamburger.png" alt="Gamburger" id="gamburger">
        <a href="index.html">
          <img src="/img/desktop/audiophile.svg" alt="AudioPhile">
        </a>
      </div>
      <nav>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="headphones.html">HEADPHONES</a>
        </li>
        <li>
          <a href="speakers.html" id="">SPEAKERS</a>
        </li>
        <li>
          <a href="earphones.html">EARPHONES</a>
        </li>
      </nav>
      <img src="/img/desktop/savatcha.svg" alt="Korzinka">
    </header>
  </div>
  <main class="container">
    <span>Go Back</span>
    <div class="checkout__summary">
      <div class="checkout">
        <h1>CHECKOUT</h1>
        <div class="billing__details">
          <h4>Billing Details</h4>
          <div class="forms">
            <form action="#">
              <label for="text">Name</label>
              <input type="text" placeholder="Alexei Ward">
            </form>
            <form action="#">
              <label for="email">Email</label>
              <input type="email" placeholder="alexei@mail.com">
            </form>
            <form action="#">
              <label for="tel">Phone Number</label>
              <input type="tel" placeholder="+1 202-555-0136">
            </form>
          </div>
        </div>
        <div class="shipping__info billing__details">
          <h4>shipping info</h4>
          <div class="forms">
            <form action="#">
              <label for="#">Address</label>
              <input type="text" placeholder="1137 Williams Avenue" id="address">
            </form>
            <form action="#">
              <label for="text">ZIP Code</label>
              <input type="text" placeholder="10001">
            </form>
            <form action="#">
              <label for="text">City</label>
              <input type="text" placeholder="New York">
            </form>
            <form action="#">
              <label for="text">Country</label>
              <input type="text" placeholder="United States">
            </form>
          </div>
        </div>
        <div class="payment__details">
          <h4>payment details</h4>
          <div class="billing__details">
            <div class="payment__method">
              <span>Payment Method</span>
              <div class="custom__chekcbox">
                <div class="radio">
                  <input type="radio" name="paynet" id="radio">
                  <label for="radio"></label>
                  <span id="radio">e-Money</span>
                </div>
                <div class="radio">
                  <input type="radio" name="paynet" id="radio1">
                  <label for="radio1"></label>
                  <span id="radio1">Cash on Delivery</span>
                </div>
              </div>
            </div>
            <div class="forms">
              <form action="#">
                <label for="text">e-Money Number</label>
                <input type="text" placeholder="238521993">
              </form>
              <form action="#">
                <label for="text">e-Money PIN</label>
                <input type="text" placeholder="6891">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="summary">
        <h2>summary</h2>
      </div>
    </div>
  </main>
</body>
</html>
